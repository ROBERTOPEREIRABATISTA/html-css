<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        TABLE - Tabela
            THEAD - cabeça da tabela
                TR, TD, TH
            TBODY - Corpo da tabela
                TR, TD, TH
            TFOOT - pé da tabela
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45919049</td>
            </tr>

        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
